<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Question</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="fragments/navbar :: body"></div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4">Edit Question</h3>
            <form
              th:action="@{'/admin/quiz/' + ${quizId} + '/update-question/' + ${question.id}}"
              th:object="${question}"
              method="post"
            >
              <div class="mb-3">
                <label>Question Text</label>
                <textarea
                  th:field="*{questionText}"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>Option A</label>
                  <input
                    type="text"
                    th:field="*{optionA}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label>Option B</label>
                  <input
                    type="text"
                    th:field="*{optionB}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label>Option C</label>
                  <input
                    type="text"
                    th:field="*{optionC}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label>Option D</label>
                  <input
                    type="text"
                    th:field="*{optionD}"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label>Correct Answer</label>
                <input
                  type="text"
                  th:field="*{correctAnswer}"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-warning text-white w-100">
                Update Question
              </button>
            </form>
            <a
              th:href="@{'/admin/quiz/' + ${quizId} + '/questions'}"
              class="btn btn-link mt-3"
              >‚Üê Back</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
