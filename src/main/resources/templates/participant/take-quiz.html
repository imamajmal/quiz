<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Take Quiz</title>

    <!-- ✅ Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
        min-height: 100vh;
        padding-top: 50px;
      }
      .quiz-container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
        animation: fadeIn 0.6s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .question-box {
        background: #f8f9fa;
        border-left: 5px solid #0d6efd;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 25px;
      }
      .timer {
        font-weight: 600;
        color: #dc3545;
        font-size: 18px;
      }
      .btn-submit {
        background: linear-gradient(90deg, #007bff, #00bcd4);
        border: none;
        font-weight: 600;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        width: 100%;
        transition: all 0.3s ease;
      }
      .btn-submit:hover {
        background: linear-gradient(90deg, #0069d9, #0097a7);
        transform: translateY(-2px);
      }
      .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }
    </style>

    <!-- ✅ Timer Script -->
    <script th:inline="javascript">
      /*<![CDATA[*/
      let timeLeft = /*[[${quiz.timeLimit}]]*/ 1 * 60; // Convert minutes → seconds
      const timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("⏰ Time is up! Submitting your quiz...");
          document.getElementById("quizForm").submit();
        }
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        document.getElementById("timer").innerText = `${min}m ${sec}s`;
        timeLeft--;
      }, 1000);
      /*]]>*/
    </script>
  </head>

  <body>
    <div class="quiz-container">
      <div class="header-bar">
        <h3 class="text-primary fw-bold" th:text="${quiz.title}">Quiz Title</h3>
        <h5 class="timer">⏱ Time Left: <span id="timer"></span></h5>
      </div>

      <form
        id="quizForm"
        th:action="@{'/participant/submit/' + ${quiz.id}}"
        method="post"
      >
        <!-- Loop through each question -->
        <div th:each="q, stat : ${quiz.questions}" class="question-box">
          <h5 th:text="'Q' + ${stat.index + 1} + '. ' + ${q.questionText}"></h5>

          <div class="mt-3">
            <label class="d-block mb-2">
              <input
                type="radio"
                th:name="'answers[' + ${stat.index} + ']'"
                th:value="${q.optionA}"
                required
              />
              <span th:text="${q.optionA}"></span>
            </label>

            <label class="d-block mb-2">
              <input
                type="radio"
                th:name="'answers[' + ${stat.index} + ']'"
                th:value="${q.optionB}"
              />
              <span th:text="${q.optionB}"></span>
            </label>

            <label class="d-block mb-2">
              <input
                type="radio"
                th:name="'answers[' + ${stat.index} + ']'"
                th:value="${q.optionC}"
              />
              <span th:text="${q.optionC}"></span>
            </label>

            <label class="d-block">
              <input
                type="radio"
                th:name="'answers[' + ${stat.index} + ']'"
                th:value="${q.optionD}"
              />
              <span th:text="${q.optionD}"></span>
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-submit mt-4">
          ✅ Submit Quiz
        </button>
      </form>
    </div>
  </body>
</html>
