<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Questions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="fragments/navbar :: body"></div>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Questions for Quiz ID: <span th:text="${quizId}"></span></h3>
        <a
          th:href="@{'/admin/quiz/' + ${quizId} + '/add-question'}"
          class="btn btn-primary"
          >+ Add Question</a
        >
      </div>

      <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>ID</th>
              <th>Question</th>
              <th>Correct Answer</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="question : ${questions}" class="text-center">
              <td th:text="${question.id}"></td>
              <td th:text="${question.questionText}"></td>
              <td th:text="${question.correctAnswer}"></td>
              <td>
                <a
                  th:href="@{'/admin/quiz/' + ${quizId} + '/edit-question/' + ${question.id}}"
                  class="btn btn-warning btn-sm text-white"
                  >Edit</a
                >
                <a
                  th:href="@{'/admin/delete-question/' + ${question.id}}"
                  class="btn btn-danger btn-sm"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <a href="/admin/dashboard" class="btn btn-link mt-3">‚Üê Back</a>
    </div>
  </body>
</html>
