<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .card {
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .btn-custom {
        border-radius: 50px;
        padding: 10px 20px;
      }

      h2 {
        color: #0d6efd;
      }
    </style>
  </head>

  <body>
    <div class="text-center mb-4">
      <h2>ğŸ“Š Welcome to QuizConnect Dashboard</h2>

    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card text-center p-4 shadow">
            <h4 class="text-primary mb-3">ğŸ‘¨â€ğŸ’¼ Admin Panel</h4>
            <p>Manage quizzes, questions, and results.</p>

              >Go to Admin Dashboard</a
            >
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center p-4 shadow">

            >
          </div>
        </div>
      </div>

  </body>
</html>
